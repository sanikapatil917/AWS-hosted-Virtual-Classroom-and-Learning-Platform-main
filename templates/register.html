<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Virtual Classroom</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f5;
      color: #343a40;
    }

    .navbar {
      background-color: #20c997 !important;
    }

    .navbar-brand,
    .nav-link {
      font-weight: 600;
      color: #fff !important;
    }

    .nav-link.active {
      text-decoration: underline;
    }

    .card {
      border: none;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .form-control:focus {
      border-color: #20c997;
      box-shadow: 0 0 0 0.25rem rgba(32, 201, 151, 0.25);
    }

    .btn-primary {
      background-color: #20c997;
      border: none;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #17b897;
    }

    footer {
      background-color: #343a40;
      color: #dee2e6;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Virtual Classroom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('content') }}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('register') }}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 p-md-5">
          <h2 class="text-center mb-4 fw-semibold">Create Your Account</h2>
          <form action="{{ url_for('register') }}" method="POST" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="first_name"
                  placeholder="John"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="last_name"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Create a strong password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirm_password"
                placeholder="Re-enter your password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required />
              <label class="form-check-label" for="terms">
                I agree to the <a href="#" class="text-decoration-none text-primary">Terms and Conditions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="text-center mt-3">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center">
    <div class="container">
      <p>&copy; 2025 Virtual Classroom. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
