<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses | Virtual Classroom</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f5;
      color: #343a40;
    }

    .navbar {
      background-color: #20c997 !important;
    }

    .navbar-brand,
    .nav-link {
      font-weight: 600;
      color: #ffffff !important;
    }

    .nav-link.active {
      text-decoration: underline;
    }

    h2 {
      font-weight: 600;
      color: #212529;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .btn-outline-primary {
      border-color: #20c997;
      color: #20c997;
      border-radius: 0.5rem;
    }

    .btn-outline-primary:hover {
      background-color: #20c997;
      color: white;
    }

    .badge.bg-primary {
      background-color: #20c997 !important;
    }

    footer {
      background-color: #343a40;
      color: #dee2e6;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Virtual Classroom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('content') }}">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Course Listing -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Available Courses</h2>
    <div class="row">
      {% for course in courses %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img
            src="{{ course.image }}"
            class="card-img-top"
            alt="{{ course.title }} Course Thumbnail"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-primary">{{ course.badge }}</span>
              <button
                class="btn btn-outline-primary"
                onclick="window.location.href='{{ url_for('enroll', course_name=course.link) }}'">
                Enroll Now
              </button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center">
    <div class="container">
      <p>&copy; 2025 Virtual Classroom. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
